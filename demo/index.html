<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Scroll Demo</title>
    <style>
        body {
            background-color: gray;
            padding: 0;
            margin: 0;
        }

        .hundred {
            width: 100%;
            height: 100px;
            clear: both;
        }

        #header {
            /* height: 50px; */
            text-align: center;
            background-color: white;
        }

        p {
            margin: 0;
        }
    </style>
</head>

<body>
    <div id="header">
        <p>Select scroll mode:</p>
        <select id="dropdown">
            <option value="constant" selected>constant</option>
            <option value="page">page</option>
        </select>
    </div>
    <div id="container">
        <div class="hundred" style="background-color: red">0px</div>
        <div class="hundred" style="background-color: orange">100px</div>
        <div class="hundred" style="background-color: yellow">200px</div>
        <div class="hundred" style="background-color: green">300px</div>
        <div class="hundred" style="background-color: blue">400px</div>
        <div class="hundred" style="background-color: indigo">500px</div>
        <div class="hundred" style="background-color: violet">600px</div>
        <div class="hundred" style="background-color: red">700px</div>
        <div class="hundred" style="background-color: orange">800px</div>
        <div class="hundred" style="background-color: yellow">900px</div>
        <div class="hundred" style="background-color: green">1000px</div>
        <div class="hundred" style="background-color: blue">1100px</div>
        <div class="hundred" style="background-color: indigo">1200px</div>
        <div class="hundred" style="background-color: violet">1300px</div>
    </div>

    <script type="text/javascript" src="../build/signage-scroll.js"></script>
    <script type="text/javascript">
        // handle change for dropdown menu
        function handleChange(e) {
            console.log("Changed method to: " + e.target.value);
            scroll.run(e.target.value);
        }
        var dropdown = document.getElementById("dropdown");
        dropdown.addEventListener("change", handleChange);

        // find height of header, add it as a scroll options offset
        var header = document.getElementById("header");
        headerHeight = header.offsetHeight || 0;

        // create scroll routine
        var element = document.getElementById("container");
        var scroll = new SignageScroll(element, {
            pageHoldTime: 1000,
            pageSlideTime: 100,
            constantSlideTime: 2000,
            pageOffset: header.offsetHeight,
            constantOffset: header.offsetHeight,
            // hideScrollBar: false
        });
        scroll.run("constant");
        // scroll.stop();
    </script>
</body>

</html>
